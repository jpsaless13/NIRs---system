<div class="patient-card" [class.empty]="!leito.paciente">
  @if (!leito.paciente) {
  <!-- Leito Vago -->
  <div class="empty-bed">
    <div class="bed-number">Leito {{ leito.numero }}</div>
    <div class="empty-status">
      <span class="material-symbols-outlined">bed</span>
      <p>Vago</p>
    </div>
    <div class="empty-actions">
      <button class="btn-add-patient" (click)="initPaciente()">
        <span class="material-symbols-outlined">person_add</span>
        Adicionar Paciente
      </button>
      <button class="btn-delete-bed" (click)="onDeleteLeito()">
        <span class="material-symbols-outlined">delete</span>
        Excluir Leito
      </button>
    </div>
  </div>
  } @else {
  <!-- Leito Ocupado -->
  <div class="occupied-bed">
    <div class="card-header" [ngClass]="getStatusClass()">
      <div class="bed-number-section">
        @if (!editingBedNumber) {
        <span class="bed-label">Leito {{ leito.numero }}</span>
        <button class="btn-edit-number" (click)="startEditingBedNumber()" title="Editar número do leito">
          <span class="material-symbols-outlined">edit</span>
        </button>
        } @else {
        <input type="number" [(ngModel)]="tempBedNumber" class="bed-number-input" min="1" />
        <button class="btn-save" (click)="saveBedNumber()" title="Salvar">
          <span class="material-symbols-outlined">check</span>
        </button>
        <button class="btn-cancel" (click)="cancelEditingBedNumber()" title="Cancelar">
          <span class="material-symbols-outlined">close</span>
        </button>
        }
      </div>

      <div class="header-actions">
        <!-- Status Actions Dropdown or Buttons -->
        <div class="status-actions">
          <button class="btn-status" (click)="setStatus(StatusPaciente.REGULADO)" title="Marcar como Regulado"
            [class.active]="leito.paciente.status === StatusPaciente.REGULADO">
            <span class="material-symbols-outlined">ambulance</span>
            <span class="btn-label">Regulado</span>
          </button>
          <button class="btn-status" (click)="setStatus(StatusPaciente.AGUARDANDO_TRANSPORTE)"
            title="Aguardando Transporte"
            [class.active]="leito.paciente.status === StatusPaciente.AGUARDANDO_TRANSPORTE">
            <span class="material-symbols-outlined">commute</span>
            <span class="btn-label">Transporte</span>
          </button>
        </div>

        <button class="btn-remove" (click)="darAltaPaciente()" title="Dar Alta">
          <span class="material-symbols-outlined">logout</span>
        </button>

        <button class="btn-delete-patient" (click)="onRemovePaciente()" title="Remover (Sem Alta)">
          <span class="material-symbols-outlined">person_remove</span>
        </button>
      </div>
    </div>

    <div class="card-body">
      <!-- Nome -->
      <div class="form-group">
        <label class="floating-label">
          <input type="text" [(ngModel)]="leito.paciente.nome" (blur)="emitChange()" placeholder=" "
            class="form-control bold-input" />
          <span class="bold-label">Nome do Paciente</span>
        </label>
      </div>

      <!-- Idade e Admissão -->
      <div class="form-row">
        <div class="form-group">
          <label class="floating-label">
            <input type="number" [(ngModel)]="leito.paciente.idade" (blur)="emitChange()" placeholder=" "
              class="form-control bold-input" min="0" max="150" />
            <span class="bold-label">Idade</span>
          </label>
        </div>

        <div class="form-group">
          <label class="floating-label">
            <input type="date" [(ngModel)]="leito.paciente.dataAdmissao" (blur)="emitChange()" placeholder=" "
              class="form-control" />
            <span>Data Admissão</span>
          </label>
        </div>

        <div class="form-group">
          <label class="floating-label">
            <input type="time" [(ngModel)]="leito.paciente.horaAdmissao" (blur)="emitChange()" placeholder=" "
              class="form-control" />
            <span>Hora</span>
          </label>
        </div>
      </div>

      <!-- Recurso -->
      <div class="form-group">
        <label class="floating-label">
          <input type="text" [(ngModel)]="leito.paciente.recurso" (blur)="emitChange()" placeholder=" "
            class="form-control" />
          <span>Recurso Utilizado</span>
        </label>
      </div>

      <!-- Suspeita Diagnóstica -->
      <div class="form-group">
        <label class="floating-label">
          <input type="text" [(ngModel)]="leito.paciente.suspeitaDiagnostica" (blur)="emitChange()" placeholder=" "
            class="form-control" />
          <span>Suspeita Diagnóstica</span>
        </label>
      </div>

      <!-- Número Regulação -->
      <div class="form-group">
        <label class="floating-label">
          <input type="text" [(ngModel)]="leito.paciente.numeroRegulacao" (blur)="emitChange()" placeholder=" "
            class="form-control" />
          <span>Nº Regulação</span>
        </label>
      </div>

      <!-- Unidade Destino (Only if Regulado) -->
      @if (leito.paciente.status === 'Regulado') {
      <div class="form-group">
        <label class="floating-label">
          <input type="text" [(ngModel)]="leito.paciente.unidadeDestino" (blur)="emitChange()" placeholder=" "
            class="form-control" />
          <span>Unidade Destino</span>
        </label>
      </div>
      }

      <!-- Observações (Legacy Pendencias) -->
      <div class="form-group">
        <label class="floating-label textarea-label">
          <textarea [(ngModel)]="leito.paciente.pendencias" (blur)="onPendenciasChange()" (input)="onPendenciasChange()"
            placeholder=" " class="form-control" rows="2"></textarea>
          <span>Observações Gerais</span>
        </label>
      </div>
    </div>
  </div>
  }
</div>

<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
